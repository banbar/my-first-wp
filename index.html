<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLayers Map - Ankara</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        .ol-label {
            background-color: white;
            padding: 5px;
            border: 1px solid black;
            border-radius: 5px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
    <script>
        // Initialize the map
        const map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([32.8597, 39.9334]), // Longitude, Latitude of Ankara
                zoom: 6,
            })
        });

        // Create a label for Ankara
        const labelElement = document.createElement('div');
        labelElement.className = 'ol-label';
        labelElement.innerHTML = 'Ankara';

        // Add the label as an overlay
        const label = new ol.Overlay({
            position: ol.proj.fromLonLat([32.8597, 39.9334]),
            positioning: 'bottom-center',
            element: labelElement,
        });

        map.addOverlay(label);
    </script>
</body>
</html>
